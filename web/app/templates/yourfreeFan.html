<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <!-- Bootstrap Table -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
  <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>

  <script src="https://kit.fontawesome.com/87f04edde9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/openfan.css">
  <link rel="stylesheet" href="static/css/open-iconic-bootstrap.css">
  <title>FreeFan</title>
  <link rel = "icon" href = "/static/img/heart.svg" type = "image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-md">
    <div class="container">
      <div class="navbar-nav">
        <!--<a> Welcome, {{ current_user.name }} <i class="fa-solid fa-face-smile"></i></a>-->
      
        <a class="nav-item nav-link" href="{{ url_for('freeFan') }}">openFan</a>
        <!--<a class="nav-item nav-link" href="#"><span class="oi oi-bolt"></span> Moments</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-bell"></span> Notifications</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-envelope-open"></span> Messages</a>-->
      
      </div>
      <form class="form-inline">
        
        <div class="box3">
            
            <div class="dropdown" >
              <img src="{{ current_user.avatar_url }}" class="tw-user-small rounded-circle" onclick="showDropdownMenu(event)" width="52">
                  <div class="dropdown-menu" id ="dropdown_item">
                      <a class="dropdown-item" id="Profile" href="{{ url_for('userfreeFan') }}">
                        <i class="fa-solid fa-user"></i>
                        {{ current_user.name }}
                      </a>
                      <a class="dropdown-item" id="editProfile" >
                        <i class="fa-solid fa-pen-to-square"></i>
                          Edit profile
                      </a>
                     <a class="dropdown-item" id="logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                          Logout
                      </a>
                  </div>
           </div>
            
            
         </div>
      </form>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div id="left_2" class="col-md-2"></div>
      <div id="center_8" class="col-md-8">
        <div class="content-box">

          <div class="new-tweet-row">
            <div class="row">

              <!-- <div class="col-md-1"></div> -->

              <div class="col-md-12">
                <div id="addBlog_display" class="container">
                  
                  <button id="add_blog" type="button" >What's on your mind?</button>
                  
                  
    
                </div>
                <form id="addBlogBlog" hidden="hidden" action="/yourblog">
                  {% if current_user.is_authenticated %}
                    <input type="hidden" id="name" name="name" value="{{current_user.name}}">
                    <input type="hidden" id="curr_email" name="email" value="{{current_user.email}}">
                    <input type="hidden" id="avatar_url" name="avatar_url" value="{{current_user.avatar_url}}">
                    <textarea type="text" id="message" name="message" maxlength="280" placeholder="message" required></textarea>
                    <input type="hidden" id="entryid" name="id" value="">
                    <input type="submit" id="submit_form" name="submit" value="Submit">
                    <button id="clear_form" type="button">Clear</button>
                    <button id="cancel_form" type="button">Cancel</button>
                  </form>
               {% endif %}
              </div>
              <!-- <div class="col-md-1"></div> -->
            </div>
          </div>
          <div id="blog_display" class="container"></div>
        </div>
      </div>
      <div id="right_2" class="col-md-2"></div>
    </div>
  </div>
  <script src="/static/js/yourblog.js"></script>
</body>

</html>
