<!DOCTYPE html>
<html>


<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>FreeFan</title>
 <link rel = "icon" href = "/static/img/heart.svg" type = "image/x-icon">
 <script src="https://kit.fontawesome.com/87f04edde9.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
 <link rel="stylesheet" href="/static/css/openfan.css">
 
</head>
<style>
#navItem:hover{
  color: #fff;
  background-color: #5bbdfe;
  }
.hero-head {
    color: #000;
    font-weight: bold;
  }
.hero.is-primary .title {
    color: #000;
}
</style>

<body>
 <section class="hero is-primary is-fullheight" >
   <div class="hero-head" style="background-color: #cbe4f4">
  {% if current_user.is_authenticated %}
	<nav class="navbar" >
       <div class="container ">
         <div class="navbar-brand" >
           <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuHeroA" >
             <span aria-hidden="true"></span>
             <span aria-hidden="true"></span>
             <span aria-hidden="true"></span>
           </a>
         </div>
         <div id="navbarMenuHeroA" class="navbar-menu" >
           <div class="navbar-start" >
             <a href="{{ url_for('freeFan') }}" class="navbar-item" id ="navItem">
               Home
             </a>
             
             <a href="{{ url_for('freeFan_profile') }}" class="navbar-item" id ="navItem">
              {{ current_user.name }}
             </a>
             
           </div>
           <div class="navbar-end">
             <a href="{{ url_for('freeFan_logout') }}" class="navbar-item" id ="navItem">
               Logout
             </a>   
           </div>

         </div>
       </div>
     </nav>
     {% endif %}
   </div>
   <div class="hero-body" style="background-color: #e7ecf0;">
     <div class="container has-text-centered">
       {% block content %}
       {% endblock %}
     </div>
   </div>
 </section>
 <script>
  
   document.addEventListener('DOMContentLoaded', () => {


     // Get all "navbar-burger" elements
     const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);


     // Add a click event on each of them
     $navbarBurgers.forEach(el => {
       el.addEventListener('click', () => {


         // Get the target from the "data-target" attribute
         const target = el.dataset.target;
         const $target = document.getElementById(target);


         // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
         el.classList.toggle('is-active');
         $target.classList.toggle('is-active');


       });
     });


   });
 </script>
 
</body>


</html>
